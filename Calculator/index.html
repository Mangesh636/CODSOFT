<!DOCTYPE html>
<!-- Coding by Mangesh | (M.B) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator created for web development intership at codsoft" />
    <meta name="author" content="Mangesh Bhardwaj" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <input type="text" id="display" placeholder="0" disabled>
        <div class="row">
            <button id="c" class="clear">C</button>
            <button id="del" class="del">DEL</button>
            <button id="." class="operator">.</button>
            <button id="/" class="operator">/</button>
        </div>
        <div class="row">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*" class="operator">*</button>
        </div>
        <div class="row">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="operator">-</button>
        </div>
        <div class="row">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+" class="operator">+</button>
        </div>
        <div class="row">
            <button id="00">00</button>
            <button id="0">0</button>
            <button id="=" class="equal">=</button>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
